apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          image: openjdk:17-jdk-slim
          command: ["java", "-jar", "/app/KubernatesPractice-0.0.1-SNAPSHOT.jar"]
          volumeMounts:
            - name: jar-volume
              mountPath: /app/KubernatesPractice-0.0.1-SNAPSHOT.jar
          ports:
            - containerPort: 8083  # Make sure this matches the Spring Boot configuration (8083)
      volumes:
        - name: jar-volume
          hostPath:
            path: /home/docker/app/KubernatesPractice-0.0.1-SNAPSHOT.jar  # Correct path in Minikube VM
            type: File
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-app-service
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 8083  # Exposing port 8083 externally
      targetPort: 8083  # Ensure this is the same as container's port
  type: NodePort
